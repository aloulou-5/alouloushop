<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produit 1</title>
  <link rel="stylesheet" href="puma.css">
</head>
<body>

  <div class="product-image">
    <span class="arrow arrow-left" id="prev">&#10094;</span>
    <img id="mainImage" src="puma1.webp" alt="Produit 1">
    <span class="arrow arrow-right" id="next">&#10095;</span>
  </div>
  <h1>Puma X Neymar </h1>
  <h4 class="price">250.000 DT</h4>
  <div class="size-selector">
  <p>SIZE: <span id="selectedSize">32</span></p>
  <div class="sizes">
    <button class="size-btn active">S</button>
    <button class="size-btn">34</button>
    <button class="size-btn">36</button>
    <button class="size-btn">38</button>
    <button class="size-btn">40</button>
  </div>
</div>

  <div class="container">
    <div class="quantity">
      <button onclick="changeQty(-1)">-</button>
      <span id="qty">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>
    <button class="btn">ADD TO CART</button>
  </div>

  <button class="btn full-width">BUY IT NOW</button>

<script src="puma.js"></script>
</body>
</html>
