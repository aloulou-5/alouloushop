<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up / Login</title>
<link rel="stylesheet" href="styleInsc.css">
</head>
<body>

<div class="main">
    <input type="checkbox" id="check">
    
    <div class="signup">
        <form>
            <label for="check">Sign up</label>
            <input type="text" placeholder="User name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="index.html" class="btn"><button type="submit">Sign up</button></a>
        </form>
    </div>


    <div class="login">
        <form>
            <label for="check">Login</label>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="index.html" target="_blank" class="btn"><button type="submit">Login</button></a>
        </form>
    </div>
</div>

</body>
</html>
